<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mazinho Big Daddy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <main id="main_container">
        <header>
            <h1>Lista de Tarefas <i class="bi bi-calendar2-check"></i></h1>
        </header>
        <form id="todo_form">
            <p>Adicionar tarefa:</p>
            <div class="form_control">
                <input type="text" id="todo_input" placeholder="Digite a tarefa">
                <button type="submit">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
        </form>
        <form id="edit_form" class="hide">
            <p>Editar tarefa:</p>
            <div class="form_control">
                <input type="text" id="edit_input">
                <button type="submit" id="edit_btn">
                    <i class="bi bi-check2-all"></i>
                </button>
                <button type="submit" id="cancel_edit_btn">
                    Cancelar
                </button>
            </div>
        </form>
        <div id="toolbar">
            <div id="search">
                <p>Pesquisar:</p>
                <form>
                    <input type="text" id="search_input" placeholder="Buscar">
                    <button type="submit" id="erase_btn">
                        <i class="bi bi-chevron-bar-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <p>Filtrar:</p>
                <select id="filter_select">
                    <option value="all" selected>Todas</option>
                    <option value="done">Conclu√≠das</option>
                    <option value="todo">Pendentes</option>
                </select>
            </div>
        </div>
        <div id="todo_list">
            <div id="inicio">
                <h2>Sem tarefas!</h2>
            </div>
        </div>
    </main>
    <footer>
        <p>By <a href="#">@MazinhoBigDaddy</a> - 2022</p>
    </footer>
</body>
</html>
